<!DOCTYPE html>
<html>
  <head>
    <title>Place Searches</title>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu1gWGp2bOSkaQfDLjgHVYD4CH20-Jn78&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <p>
      latitude: <span id="latitude"></span>&deg;<br />
      longitude: <span id="longitude"></span>&deg;
    </p>
    <div>
      VALITUD KOHT: <span id="koht"></span>
    </div>
    <button onclick="initMap()">Alusta</button>
    <div id="map"></div>

  <script>
let map, infoWindow, marker;
let lati, longi;
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(position => {
  lati = position.coords.latitude;
  longi = position.coords.longitude;
  document.getElementById('latitude').textContent = lati;
  document.getElementById('longitude').textContent = longi;
  
});
}



function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: {lat: lati, lng: longi },
    zoom: 13,
  });
  marker = new google.maps.Marker({
    map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    position: { lat: lati, lng: longi },
    label: "Teie asukoht"
  });
  marker.addListener("click", toggleBounce);

  infoWindow = new google.maps.InfoWindow();
  const locationButton = document.createElement("button");
  locationButton.textContent = "Praegune asukoht";
  locationButton.classList.add("custom-map-control-button");
  map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
  locationButton.addEventListener("click", () => {
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            
          };
          infoWindow.setPosition(pos);
          infoWindow.setContent("Location found.");
          infoWindow.open(map);
          map.setCenter(pos);

        },
        () => {
          handleLocationError(true, infoWindow, map.getCenter());
        }
      );
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
  });
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(
    browserHasGeolocation
      ? "Error: The Geolocation service failed."
      : "Error: Your browser doesn't support geolocation."
  );
  infoWindow.open(map);
}

  </script>
  </body>
</html>
